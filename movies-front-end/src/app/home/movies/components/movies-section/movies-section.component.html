<!-- ==========Movie-Section========== -->
<section class="movie-section padding-top padding-bottom">
  <div class="container">
    <div class="row flex-wrap-reverse justify-content-center">
      <app-filter-by-section class="col-sm-10 col-md-8 col-lg-3"></app-filter-by-section>
      <div class="col-lg-9 mb-50 mb-lg-0">
        <div class="filter-tab tab">
          <app-all-movies-navbar (listViewClicked)="content.showListView()" (gridViewClicked)="content.showGridView()"></app-all-movies-navbar>
          <app-all-movies #content></app-all-movies>

        </div>
      </div>
    </div>
  </div>
</section>
